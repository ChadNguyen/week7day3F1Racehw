<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Racer API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">F1 Racer API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Racer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sample</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <form id="form">
          <label for="season">Season:</label>
          <input type="number" id="season" name="season" min="1950" max="2022">
          <label for="round">Round:</label>
          <input type="number" id="round" name="round" min="1" max="23">
          <input type="submit" value="Get Result">
        </form>
      </div>
      <div class="col-md-6">
        <div id="result"></div>
      </div>
    </div>
  </div>


  <div class="container mt-5">
    <h2>Results Table</h2>
    <table id="results-table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Driver</th>
          <th>Constructor</th>
          <th>Points</th>
          <th>Wins</th>
          <th>Podiums</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row1">
          <td id="pos1"></td>
          <td id="driver1"></td>
          <td id="constructor1"></td>
          <td id="points1"></td>
          <td id="wins1"></td>
          <td id="podiums1"></td>
          <td id="country1"></td>
        </tr>
        <tr id="row2">
          <td id="pos2"></td>
          <td id="driver2"></td>
          <td id="constructor2"></td>
          <td id="points2"></td>
          <td id="wins2"></td>
          <td id="podiums2"></td>
          <td id="country2"></td>
        </tr>
        <tr id="row3">
          <td id="pos3"></td>
          <td id="driver3"></td>
          <td id="constructor3"></td>
          <td id="points3"></td>
          <td id="wins3"></td>
          <td id="podiums3"></td>
          <td id="country3"></td>
        </tr>
        <tr id="row4">
          <td id="pos4"></td>
          <td id="driver4"></td>
          <td id="constructor4"></td>
          <td id="points4"></td>
          <td id="wins4"></td>
          <td id="podiums4"></td>
          <td id="country4"></td>
        </tr>
        <tr id="row5">
          <td id="pos5"></td>
          <td id="driver5"></td>
          <td id="constructor5"></td>
          <td id="points5"></td>
          <td id="wins5"></td>
          <td id="podiums5"></td>
          <td id="country5"></td>
        </tr>
        <tr id="row6">
          <td id="pos6"></td>
          <td id="driver6"></td>
          <td id="constructor6"></td>
          <td id="points6"></td>
          <td id="wins6"></td>
          <td id="podiums6"></td>
          <td id="country6"></td>
        </tr>
        <tr id="row7">
          <td id="pos7"></td>
          <td id="driver7"></td>
          <td id="constructor7"></td>
          <td id="points7"></td>
          <td id="wins7"></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
